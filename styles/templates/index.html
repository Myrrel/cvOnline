<div ng-show="datos.length == 0"><h3>No hay datos para mostrar</h3></div>
<div class="text-center linea">
	<span>
		Filtrar Busqueda: 
		<input type="search" ng-model="buscadorProd">
	</span>
</div>

	<table  class="table table-hover table-responsive">
		<thead>
			<tr>
				<th class="text-center">
					<button class="btn btn-sm btn-info"  ng-click="ordenCat()"> 
						Categoría 
						<span class="glyphicon glyphicon-chevron-down"></span>
					</button>
				</th>
				
				<th class="text-center">
					<button class="btn btn-sm btn-info" ng-click="ordenProd()"> 
						Descripción 
						<span class="glyphicon glyphicon-chevron-down"></span>
					</button>
				</th>
				<th class="text-center">
					<button class="btn btn-sm btn-info"  ng-click="ordenPre()"> 
						Precio
						<span class="glyphicon glyphicon-chevron-down"></span>
					</button>
				</th>
				<th class="text-center">				
						Imagen			
				</th>		
				<th class="text-center" colspan="2">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(id,y) in datos | filter: buscadorProd " >
					<td class="text-center">{{y.nombreCat}}</td>
					<td class="text-center">{{y.nombreProd}}</td>
					<td class="text-center">$ {{y.precio}}</td>
					<td> 
						<img src="{{y.imagen}}" alt="" class="img-responsive" width="200" height="200" > 
					</td>
				<td class="text-center">
					<span><a href="#/editProd/{{id}}" class="btn btn-success bt-ed">Editar</a></span>	
				</td>
				<td class="text-center">
					<span><a href="#/removeProd/{{id}}" class="btn btn-danger bt-el">Eliminar</a></span>	
				</td>
				
			</tr>
		</tbody>
	</table>
